<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.K.I.R.A Intro</title>
    <link rel="stylesheet" href="tv.css">
  
</head>
<body>
    <div class="room" id="room">
        <div class="ambient-light"></div>
        <div class="rug"></div>
        <div class="tv-stand" id="tvStand">
            <div class="drawer"></div>
        </div>
        <div class="tv-container" id="tvContainer">
            <div class="tv-screen">
                <div class="static"></div>
                <div class="scan-lines"></div>
                <div class="logo">A.K.I.R.A</div>
            </div>
            <div class="tv-controls">
                <div class="knob"></div>
                <div class="button"></div>
                <div class="knob"></div>
            </div>
        </div>
        <button class="use-button" id="useButton">Usar o A.K.I.R.A</button>
    </div>

    
    <audio id="ambientSound" src="som/ambiente.wav" preload="auto" loop></audio>
    <audio id="powerOnSound" src="som/tvligando.wav" preload="auto"></audio>

    <script>
        function startAnimationAndSound() {
            // Tocar o som 
            document.getElementById('ambientSound').play();

            setTimeout(() => {
                // Som quando a tv ligar
                document.getElementById('powerOnSound').play();

                // Iniciar animação
                document.getElementById('tvContainer').classList.add('zoom');
                document.getElementById('tvStand').classList.add('hide'); // A bomba do movel n tava desaparecendo, agora ta, nao sei como
                setTimeout(() => {
                    document.getElementById('room').classList.add('blackout');
                    setTimeout(() => {
                        // Mostra o seu botao
                        document.getElementById('useButton').classList.add('visible');
                    }, 1000);
                }, 2000);
            }, 3000);
        }

        // Iniciar animação e som ao clicar ou pressionar qualquer tecla
        document.body.addEventListener('click', startAnimationAndSound);
        document.body.addEventListener('keydown', startAnimationAndSound);

        // Redirecionar ao clicar no botão
        document.getElementById('useButton').addEventListener('click', () => {
            window.location.href = 'menu.html'; // Substitua 'menu.html' pela URL desejada
        });
    </script>
</body>
</html>
